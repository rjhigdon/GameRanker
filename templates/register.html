{% extends "base.html" %}
{% block header %}
    <header id="header">
        <h2>Games List</h2>
        <a class="hyper-link" href="{{ url_for('home') }}">
            <img src="../static/RegisterImage.jpg">
        </a>
    </header>
{% endblock %}
{% block body %}
    <form id="register-form" action="/user" method="POST">
        <h1>New User</h1>
        <p>
            {{ form.csrf_token }}
            
            {{ form.username.label }} 
            {{ form.username }} <br>

            {{ form.password.label }} 
            {{ form.password }} <br>

            {{ form.submit }}
        </p>
    </form>
{% endblock %}

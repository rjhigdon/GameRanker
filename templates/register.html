{% extends "base.html" %}
{% block header %}
    <header id="header">
        <h2>Games List</h2>
    </header>
{% endblock %}
{% block body %}
    <form id="register-form" action="/user" method="POST">
        <h1>Log In</h1>
        <p>
            {{ form.csrf_token }}
            
            {{ form.username.label }} <br>
            {{ form.username }}

            {{ form.password.label }}
            {{ form.password }}

            {{ form.submit }}
        </p>
    </form>
{% endblock %}

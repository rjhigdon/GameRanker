<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/index.css"/>
    
    <title>
        {% block title %}{% endblock %}
    </title>
    
    {% block head %}{% endblock %}
</head>

<header id="header">
    {% block header %}{% endblock %}
</header>

<body>    
    {% block body %} {% endblock %}
    {% block content %} {% endblock %}
    {% block after_body %} {% endblock %}
    
</body>
</html>
